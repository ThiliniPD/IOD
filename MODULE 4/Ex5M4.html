<!DOCTYPE html>
<html lang="en">
  <template id="news-template">
    <div class="card col-8" style="width: 18rem; margin: 10px">
      <div class="card-body">
        <h5 class="card-title">News title</h5>
        <p class="card-text">News text</p>
      </div>
    </div>
  </template>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>News update</title>
  </head>
  <body>
    <div id="news-list" class="row"></div>
    <script>
      
      let news = [
        {
          id: 1,
          title: "Election Results",
          content: "Newly elected minister...",
        },
        { id: 2, title: "Sporting Success", content: "World Cup winners..." },
        {
          id: 3,
          title: "Tornado Warning",
          content: "Residents should prepare...",
        },
      ];

           
      function addNews(news) {
        const template = document
          .getElementById("news-template")
          .content.cloneNode(true);
        template.querySelector(".card-title").innerText = news.title;
        template.querySelector(".card-text").innerText = news.content;
        document.querySelector("#news-list").appendChild(template);
      }
      
  
      function displayNews(news) {
          let newsList = document.getElementById("news-list")
          newsList.innerHTML = ""

          news.forEach(singleNews => {
              addNews(singleNews);
          });
        }

      displayNews(news)
      
      function addArray() {
            const input1 = document.getElementById("title").value;
            const input2 = document.getElementById("content").value;
            news.push({
                id: news.length + 1, 
                title: input1,
                content: input2,
            });
      }
      
      setInterval(displayNews, 5000, news)

    </script>

    <div class="form">
        <label for="title">News item title:</label>
        <input type="text" id="title" name="title"></br>
        <label for="content">News item content:</label>
        <input type="text" id="content" name="content"></br>
        <button class="submit" onclick="addArray()">Add news item</button>
    </div>
  </body>
</html>
