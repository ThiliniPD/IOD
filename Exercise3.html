<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Module 1 Exercise 3</title>

    <style>
      body {
        font-family: sans-serif;
        margin: 0;
      }
      .container {
        display: flex;
        min-height: 100vh;
        align-items: stretch;
      }
      .column {
        background: goldenrod;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="column" id="column1">
        <h1 id="heading1">Hello</h1>
        <input type="text" id="name1" required />
        <button
          name="button"
          type="button"
          style="border: 2px solid #4caf50"
          onclick="changebackgroundcolor1()"
        >
          Change me
        </button>
      </div>
      <div class="column" id="column2">
        <h1 id="heading2">World</h1>
        <input type="text" id="name2" required />
        <button
          name="button"
          type="button"
          style="border: 2px solid #4caf50"
          onclick="changebackgroundcolor2()"
        >
          change me
        </button>
      </div>
    </div>
    <script>
      function changebackgroundcolor1() {
        let x = document.getElementById("column1");
        x.style = "background: blue;";
        let a = document.getElementById("name1");
        let y = document.getElementById("heading1");
        y.innerHTML = a.value;
      }

      function changebackgroundcolor2() {
        let x = document.getElementById("column2");
        x.style = "background: white;";
        let b = document.getElementById("name2");
        let y = document.getElementById("heading2");
        y.innerHTML = b.value;
      }
    </script>
  </body>
</html>
