<html lang="en">
    <head>
        <title>Calculator Example</title>
    </head>
    <body>
        <div>
            <input type="number" id="num1">
            <input type="number" id="num2">
            <button onclick="doCalculation('add')">+</button>
            <button onclick="doCalculation('substract')">-</button>
            <button onclick="doCalculation('multiply')">x</button>
            <button onclick="doCalculation('divide')">/</button>
        </div> 
        <div>Result
            <span id="result"></span>
        </div>
        
    </body>
        <script>
            function doCalculation(operation) {
                let num1 = document.getElementById("num1").value
                let num2 = document.getElementById("num2").value

                fetch(`/calculator/${operation}?num1=${num1}&num2=${num2}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("result").innerHTML = 
                        data.result; 
                })
            }
        </script>
</html
